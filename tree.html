  <script>
    $(document).ready(function() {
      $('#folder').click(function(e) {
        var children = e.target.children;
        // console.log(e.target.children);
        $.each(children, (idx, el) => {
          // $(el).css("display", "block");
          $(el).toggle();
        });
      });
    });
